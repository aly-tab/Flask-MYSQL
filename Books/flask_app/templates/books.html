<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div id="container">
        <div class="colm">
            <h1>New Books</h1>
            <form action="/books/addbook" method="post">
                <table>  
                    <tbody>
                        <tr>
                            <td><label for="title">Title:</label></td>
                            <td><input type="text" name="title"></td>
                        </tr>
                        <tr>
                            <td><label for="pages">Number of pages:</label></td>
                            <td><input type="text" name="pages"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Create" name="submit"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="colm">
        <h1>Books</h1>
            <div class="box">
                {% for book in books %}
                    <p><a href="/books/{{ book.id }}">{{ book.title }}</a></p>
                {% endfor %}
            </div>
            <div class="bottom-link">
                <a href="/authors">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
